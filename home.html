<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">

    <section class="card">
      <h1>Bem-vindo, <span id="nome-usuario"></span>!</h1>
      <p>Você está logado no sistema. O que deseja senhor?</p><br>
      

      
      
      

      <h2 class="busca">Buscar conteúdo</h2>

        <div class="buscador-dados">
          <input type="text" id="busca" placeholder="Digite um termo..." oninput="mostrarResultados()">
        </div>

        <div id="resultados"></div>

        <div  class="opções">
          <h3>Opções de Busca:</h3>
          <p>Currículo</p>
          <p>Tabela de Horários</p>
          <p>Tela de Login</p>
          <p>Tela de Cadastro</p>
          <p>Manual</p>
        </div>

      <button class="btn" id="btn-logout">Sair do sistema</button>

    </section>
  </main>

  <script src="script.js"></script>
  <script>
    async function mostrarResultados() {
      const termo = document.getElementById('busca').value.trim();
      if (!termo) {
        document.getElementById('resultados').innerHTML = '';
        return;
      }
      const resultados = await buscarConteudo(termo);
      if (resultados.length === 0) {
        document.getElementById('resultados').innerHTML = '<p>Nenhum resultado encontrado.</p>';
        return;
      }
      document.getElementById('resultados').innerHTML = resultados.map(item => `
        <div style="margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
          <h3><a href="${item.link}">${item.titulo}</a></h3>
          <p>${item.descricao}</p>
        </div>
      `).join('');
    }
  </script>



</body>

</html>
