<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <section class="card">
      <h1>LOGIN !</h1>
      <form class="stack" id="form-login" autocomplete="on">
        <div class="stack">
          <label for="login-email">E-mail</label>
          <input class="input" type="email" id="login-email" name="email" placeholder="seuemail@exemplo.com" required />
        </div>

        <div class="stack">
          <label for="login-senha">Senha</label>
          <input class="input" type="password" id="login-senha" name="senha" placeholder="Digite sua senha" minlength="6" required />
        </div>

        <button class="btn" type="submit">Entrar</button>
      </form>
      <p class="helper">NÃ£o tem conta? <a href="index.html">Criar conta</a></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
